<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <div class="container" style="min-width: 500px;" class="mb-3">

    <h3>Query Parameter Appender!</h3>
    <form id="query-params-form" class="">
      <div class="row">
        <div class="col">
          <div class="mb-1">
            <label for="key" class="form-label">Parameter Key:</label>
            <input type="text" id="key" class="form-control">
          </div>
        </div>
        <div class="col">
          <div class="mb-1">
            <label for="value" class="form-label">Parameter Value:</label>
            <input type="text" id="value" class="form-control">
          </div>
        </div>
        <div class="col-auto d-flex align-items-end">
          <button type="submit" class="btn btn-secondary mb-1">Add</button>
        </div>
      </div>
    </form>

    <!-- Table hidden in JS if no items in dictionary -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Key</th>
          <th scope="col">Value</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="params-table-body">
        <!-- Table Rows is rendered by Javascript -->
      </tbody>
    </table>

    <!-- Button hidden in JS if no items in dictionary -->
    <button id="clear-button" class="btn btn-danger mb-2">Clear</button>

    <div id="data"></div>
  </div>

  <script src="./popup.js" type="module"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
</body>

</html>
